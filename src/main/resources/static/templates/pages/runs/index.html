<div class="runs-wrapper" ng-controller="runController">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Runs</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <!-- /.row -->
    <div class="row">
        <div class="col-lg-10">
            <!-- <div class="panel panel-default">
                 <div class="panel-heading">
                     Kitchen Sink
                 </div> -->
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Status</th>
                            <th>Jdbc Url</th>
                            <th>Host</th>
                            <th>User</th>
                            <th>Server</th>
                            <th>Start date</th>
                            <th>End date</th>
                            <th>Total lints</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="run in runs">
                            <td>{{run.uuid}}</td>
                            <td>
                                <button type="button" ng-show="run.status == 'PENDING'" class="btn btn-info" ng-click="showDetail(run)">>{{run.status}}</button>
                                <button type="button" ng-show="run.status == 'SUCCESS'" class="btn btn-success" ng-click="showDetail(run)">{{run.status}}</button>
                                <button type="button" ng-show="run.status == 'RUNNING'" class="btn btn-warning" ng-click="showDetail(run)">{{run.status}}</button>
                                <button type="button" ng-show="run.status == 'FAILURE'" class="btn btn-danger" ng-click="showDetail(run)">{{run.status}}</button>
                            </td>
                            <td>{{run.jdbcUrl}}</td>
                            <td>{{run.host}}</td>
                            <td>{{run.user}}</td>
                            <td>{{run.server}}</td>
                            <td>{{run.started}}</td>
                            <td>{{run.ended}}</td>
                            <td>{{run.totalHits}}</td>
                            <td><button class="pull-center btn btn-danger" type="button" title="Delete"
                                        ng-click="deleteRun(run)">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
            <!--</div>-->
            <!-- /.panel -->
        </div>
    </div>

</div>
<!-- /#page-wrapper -->
